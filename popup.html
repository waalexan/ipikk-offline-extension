<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iPikk Offline Handler</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .logo {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        h1 {
            font-size: 16px;
            margin: 0;
            color: #2c3e50;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        .online {
            background-color: #d4edda;
            color: #155724;
        }
        .offline {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #2980b9;
        }
        .settings {
            margin-top: 15px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/favicon-32x32.png" class="logo" alt="iPikk Logo">
        <h1>iPikk Offline Handler</h1>
    </div>

    <div id="status" class="status online">
        Status: Online
    </div>

    <button id="viewOfflinePage">Visualizar Página Offline</button>
    <button id="clearCache">Limpar Cache Offline</button>

    <div class="settings">
        <h3>Configurações</h3>
        <div class="setting-row">
            <span>Ativar Modo Offline Automático</span>
            <label class="switch">
                <input type="checkbox" id="autoOffline" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-row">
            <span>Notificações</span>
            <label class="switch">
                <input type="checkbox" id="notifications" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
